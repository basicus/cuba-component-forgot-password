cuba.windowConfig = +it/nexbit/cuba/security/forgotpassword/web-screens.xml

cuba.menuConfig = +it/nexbit/cuba/security/forgotpassword/web-menu.xml

cuba.permissionConfig = +it/nexbit/cuba/security/forgotpassword/web-permissions.xml

cuba.mainMessagePack = +it.nexbit.cuba.security.forgotpassword.web

cuba.anonymousSessionId = bb12bb98-fcfa-a20c-d7dc-d39f19c5e069

cuba.creditsConfig = +

